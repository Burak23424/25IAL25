<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burak Can'dan Selamlar</title>
  <style>
    /* --- SENİN CSS'İN AYNEN KORUNDU --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('ispir_anadolu_lisesi.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .stars { position: absolute; width: 100%; height: 100%; background: transparent; overflow: hidden; z-index: 2; }
    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite, sparkle 2s infinite ease-in-out;
    }
    @keyframes fall { 0% { transform: translateY(-10px); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    @keyframes sparkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    .start-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      padding: 5vw 10vw;
      font-size: 5vw;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 0.8vw solid #00fff7;
      border-radius: 3vw;
      cursor: pointer;
      animation: glow 2s infinite alternate;
      text-align: center;
      text-shadow: 0 0 10px #00fff7;
    }

    .message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      text-align: center;
      color: #fff;
      padding: 5vw 8vw;
      border-radius: 5vw;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      display: none;
      text-shadow: 0 0 20px #00fff7;
    }

    .final-glow { animation: glow 2s infinite alternate; }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #00fff7; }
    }

    .gallery-container {
      position: fixed;
      bottom: 2vw;
      right: 2vw;
      z-index: 999;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main-image {
      width: 30vw;
      max-width: 150px;
      border-radius: 3vw;
      transition: all 0.3s ease;
      height: auto;
    }

    .gallery {
      display: none;
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 3vw;
      padding: 2vw;
      overflow-x: auto;
      white-space: nowrap;
      max-width: 90vw;
      gap: 2vw;
      scroll-behavior: smooth;
    }

    .gallery img, .gallery video {
      width: 20vw;
      max-width: 120px;
      object-fit: cover;
      border-radius: 2vw;
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-right: 1vw;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 2vw;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 4vw;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      user-select: none;
      transform: translate(0, -50%);
    }

    .prev { left: 4vw; }
    .next { right: 4vw; }

    .gallery-title {
      font-size: 6vw;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border: 0.8vw solid #00fff7;
      border-radius: 2vw;
      padding: 1vw 4vw;
      margin: 3vw auto;
      text-align: center;
      box-shadow: 0 0 20px #00fff7;
      text-shadow: 0 0 15px #00fff7;
    }

    .eq-bars {
      display: flex;
      position: fixed;
      bottom: 1vh;
      left: 1vh;
      gap: 0.3vw;
      z-index: 999;
    }

    .eq-bar {
      width: 0.8vw;
      height: 2vh;
      background: #00fff7;
      animation: eqAnim 1s infinite ease-in-out;
    }

    .eq-bar:nth-child(2) { animation-delay: 0.2s; }
    .eq-bar:nth-child(3) { animation-delay: 0.4s; }
    .eq-bar:nth-child(4) { animation-delay: 0.6s; }
    .eq-bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes eqAnim {
      0%, 100% { height: 2vh; }
      50% { height: 5vh; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars" id="stars"></div>
  <div class="start-button" onclick="startSite()">🚀 Siteye Giriş</div>
  <div id="messages-container"></div>
  <audio id="bgMusic" loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>
  <div class="eq-bars" id="eqBars" style="display: none;">
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
  </div>
  <div class="gallery-container">
    <img class="main-image" src="resim1.jpg" alt="Resim 1" onclick="toggleGallery()">
    <div class="gallery" id="gallery">
      <div class="gallery-title">📸 Galeri</div>
    </div>
  </div>
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="prev" onclick="changeImage(-1); event.stopPropagation();">&#10094;</span>
    <img class="modal-content" id="modal-img">
    <video class="modal-content" id="modal-video" controls style="display: none;"></video>
    <span class="next" onclick="changeImage(1); event.stopPropagation();">&#10095;</span>
  </div>
  <script>
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 1.0;

    function startSite() {
      document.querySelector('.start-button').style.display = 'none';
      bgMusic.play().then(() => {
        document.getElementById('eqBars').style.display = 'flex';
      }).catch(e => {
        alert("Müzik çalma hatası: " + e.message);
      });
      showMessage(0);
    }

    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    const messages = [
      "🚀 İAL Öğrencisi Burak Can’dan SELAMLAR!",
      "📚 Tüm öğretmenlerimize saygı ve sevgilerle...",
      "🏫 İspir Anadolu Lisesi'nin Teknoloji Çağıyız 💪.",
      "💼 Bilgiyle büyür, sevgiyle yürürüz.",
      "Her şey bir başlangıçtır, ama sonu ben yazacağım.😎",
      "🌟 Bu okulda olmak ayrıcalıktır."
    ];

    const container = document.getElementById('messages-container');

    function showMessage(index) {
      if (index >= messages.length) return;
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[index];
      container.innerHTML = '';
      container.appendChild(msg);
      msg.style.display = 'block';
      if (index === messages.length - 1) {
        msg.classList.add('final-glow');
      } else {
        setTimeout(() => {
          msg.style.display = 'none';
          showMessage(index + 1);
        }, 2500);
      }
    }

    function toggleGallery() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = gallery.style.display === 'none' ? 'flex' : 'none';
    }

    const images = [...Array(25)].map((_, i) => `resim${i + 1}.jpg`);
    const gallery = document.getElementById('gallery');
    let currentImageIndex = 0;

    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Resim ${i + 1}`;
      img.onclick = () => openModal(i);
      gallery.appendChild(img);
    });

    const videos = [...Array(15)].map((_, i) => ({
      src: `video${i + 1}.mp4`,
      thumbnail: `video${i + 1}-thumbnail.jpg`
    }));

    videos.forEach(({ src, thumbnail }) => {
      const video = document.createElement('video');
      video.src = src;
      video.poster = thumbnail;
      video.muted = true;
      video.onclick = (e) => {
        e.preventDefault();
        openVideo(src);
      };
      gallery.appendChild(video);
    });

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById('modal-img').src = images[currentImageIndex];
      document.getElementById('modal-img').style.display = 'block';
      document.getElementById('modal-video').style.display = 'none';
      document.getElementById('modal').style.display = 'flex';
    }

    function openVideo(videoSrc) {
      document.getElementById('modal-video').src = videoSrc;
      document.getElementById('modal-img').style.display = 'none';
      document.getElementById('modal-video').style.display = 'block';
      document.getElementById('modal').style.display = 'flex';
      bgMusic.pause();
      document.getElementById('modal-video').play();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').pause();
      bgMusic.play();
    }

    function changeImage(dir) {
      currentImageIndex = (currentImageIndex + dir + images.length) % images.length;
      openModal(currentImageIndex);
    }

    window.onload = () => {
      document.getElementById('gallery').style.display = 'none';
    };
  </script>
</body>
</html>
